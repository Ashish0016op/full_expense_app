<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 style="text-align: center;color: #0bb1b7;">Day to Day Expenses</h2>
        <div id="date" style="font-size: 11px;color: #0e00e2;"></div>
        <table id="expensesTable">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Description</th>
                    <th>Category</th>
                    <th>Income</th>
                    <th>Expense</th>
                </tr>
            </thead>
            <tbody id="expensesBody">
            </tbody>
        </table>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        let date= new Date();
        const datePrint=document.getElementById('date')
        const monthNames = [
        "January", "February", "March", "April", "May", "June",
        "July", "August", "September", "October", "November", "December"
        ];
        const month=monthNames[date.getMonth()];
        const hour=date.getHours();
        const min=date.getMinutes();
        let AMorPM='AM';
        if(hour>=12){

            AMorPM='PM';
        }
        datePrint.innerHTML=date.getDate()+" "+month+" "+date.getFullYear()+" , "+hour+":"+min+" "+AMorPM;
        const expensesTable = document.getElementById('expensesTable');
        const expensesBody = document.getElementById('expensesBody');
        const expensesData = [];
        expensesBody.innerHTML = '';

        const token=localStorage.getItem('token');
        const headers = {
        Authorization: `Bearer ${token}`,
        };

        axios.get('http://localhost:5500/get_expense', { headers: headers })
        .then(response => {
            console.log(response.data.getExpense);
            response.data.getExpense.forEach(expense => {
            const row = document.createElement('tr');
            const date=new Date(expense.createdAt);
            const recentDate=date.getDate();
            const Month=date.getMonth()+1
            const year=date.getFullYear();
            const wholeDate=recentDate+"-"+Month+"-"+year;
            row.innerHTML = `
                <td>${wholeDate}</td>
                <td>${expense.description}</td>
                <td>${expense.category}</td>
                <td>${expense.Income}</td>
                <td>${expense.expense_amount}</td>
            `;
            expensesBody.appendChild(row);
            });
        })
        .catch(error => {
            console.error(error);
            // Handle error here
        });
        
            expensesData.forEach(expense => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${expense.date}</td>
                    <td>${expense.description}</td>
                    <td>${expense.category}</td>
                    <td>${expense.income}</td>
                    <td>${expense.expense}</td>
                `;
                expensesBody.appendChild(row);
            });
    </script>
</body>
</html>
