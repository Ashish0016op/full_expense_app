<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expenses</title>
</head>
<style>
    body {
        background-color: bisque;
    }
    .formContainer {
        border: 2px solid;
        background-color: aliceblue;
        padding-left: 6%;
        padding-top: 57px;
        padding-bottom: 41px;
        margin-left: 27%;
        margin-right: 49%;
        margin-top: 6%;
    }
    .detailContainer {
        border: 2px solid;
        background-color: aliceblue;
        padding-left: 6%;
        padding-top: 38px;
        padding-bottom: 173px;
        margin-left: 27%;
        margin-right: 49%;
        margin-top: 0%;
    }
    ul#addExpensesDetails {
        margin-left: -68px;
    }
</style>
<body>
    <button type="submit" id="premiumButton">Buy Premium</button>
    <div class="formContainer">
        <form action="/expense" method="POST">
            <h2>Expense app</h2>
            <label for="chooseExpense">Enter Expense Amount</label><br>
            <input type="number" id="expenseAmount" name="expenseAmount"><br>
            <label for="chooseDescription">Choose Description</label><br>
            <input type="text" id="chooseDescription" name="Description"><br>
            <label for="category">Choose Category</label><br>
            <select name="chooseCategory" id="category">
                <option id="food">food</option>
                <option id="fuel">fuel</option>
                <option id="electricity">electricity</option>
                <option id="movie">movie</option>
                <option id="income">Income</option>
            </select><br>
            <div id="premiumButtn">
                <button type="submit" id="buttn">Add Expenses</button>
            </div>
            
        </form>
    </div>
    <div class="detailContainer">
        <h2 id="form2">Expenses Details</h2>
        <ul id="addExpensesDetails"></ul>
        <div id="pagination"></div>
    </div>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
    <script>
        const premiumButton=document.getElementById('premiumButton');
        premiumButton.addEventListener('click',getPremium);
        async function getPremium(e){
            e.preventDefault();
            const token=localStorage.getItem('token');
            const response=await axios.get('http://localhost:5500/pending_prem',{
                headers: {
                        'Authorization': `Bearer ${token}`
                }
            })
            console.log(response.data);
            var options={
                "key":response.data.key_id,
                "order_id":response.data.order.id,
                "handler":async function (paymentResponse){
                    await axios.post('http://localhost:5500/success_trans',{
                        order_id:options.order_id,
                        payment_id:paymentResponse.razorpay_payment_id,
                    },{
                        headers: {
                        'Authorization': `Bearer ${token}`
                        }
                    })
                    alert('you are a premium user now');
                    window.location.href='/premiumDash';
                }
            }
            const rzp1= new Razorpay(options);
            rzp1.open();
            e.preventDefault();
            rzp1.on('payment.failed',function(response){
                console.log('response');
                alert('something went wrong');
            })
        }
        const buttn=document.getElementById('buttn');
        buttn.addEventListener('click',postData);
        async function postData(e){
            e.preventDefault();
                const expenseAmount=document.getElementById('expenseAmount').value;
                const Description=document.getElementById('chooseDescription').value;
                const category=document.getElementById('category').value;
                const data={
                    "expense_amount":expenseAmount,
                    "description":Description,
                    "category":category,
                }
            try{
                const token=localStorage.getItem('token');
                const response = await axios.post('http://localhost:5500/expense', data, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                console.log(response);
                const addExpensesDetails=document.getElementById('addExpensesDetails');
                const list=document.createElement('li');
                const btn=document.createElement('button');
                btn.addEventListener('click',async()=>{
                    list.remove();
                    await deleteData(response.data.expenseData.response.id);
                })
                btn.textContent='Delete expense';
                list.innerHTML=expenseAmount+" - "+Description+" - "+category+" - ";
                list.appendChild(btn);
                addExpensesDetails.appendChild(list);
            }catch (error){
                console.log(error);
            }
                
        }
        document.addEventListener('DOMContentLoaded',fetchData);
        async function fetchData(e){
            e.preventDefault();
            try{
                const page=1;
                const token=localStorage.getItem('token');
                const response = await axios.get(`http://localhost:5500/get_expense?page=${page}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                const paginationData = {
                    currentPage: parseInt(response.data.currentPage),
                    itemsPerPage: parseInt(response.data.itemsPerPage),
                    totalItems: parseInt(response.data.totalItems),
                    hasNextPage: response.data.hasNextPage,
                    nextPage: parseInt(response.data.nextPage), // Parse as number
                    hasPreviousPage: response.data.hasPreviousPage,
                    previousPage: parseInt(response.data.previousPage), // Parse as number
                    lastPage: parseInt(response.data.lastPage) // Parse as number
                };
                console.log(paginationData.hasNextPage)

                await showPagination(paginationData);
                const isPrem=localStorage.getItem('isPremium');
                if(isPrem==='true'){
                    window.location.href='/premiumDash';
                }
                const getExpense = response.data.getExpense;
                const addExpensesDetails = document.getElementById('addExpensesDetails');
                addExpensesDetails.innerHTML = '';

                getExpense.forEach(expense => {
                    const list = document.createElement('li');
                    const btn = document.createElement('button');
                    btn.textContent = 'Delete expense';

                    btn.addEventListener('click', async () => {
                        list.remove();
                        await deleteData(expense.id);
                    });

                    list.innerHTML = `
                        ${expense.expense_amount} - 
                        ${expense.description} - 
                        ${expense.category} - `;

                    list.appendChild(btn);
                    addExpensesDetails.appendChild(list);
                });

            }catch(error){
                console.log(error);
            }
        }
        function showPagination({
            currentPage,
            hasNextPage,
            nextPage,
            hasPreviousPage,
            previousPage,
            lastPage
        }){
            const pagination=document.getElementById('pagination');
            pagination.innerHTML='';
            if(hasPreviousPage){
                const btn2=document.createElement('button');
                btn2.textContent='Pre';
                btn2.addEventListener('click',()=>getDetails(previousPage));
                pagination.appendChild(btn2);
            }
            const btn1=document.createElement('button');
            btn1.innerHTML=currentPage;
            btn1.addEventListener('click',()=>getDetails(currentPage));
            pagination.appendChild(btn1);
            if(hasNextPage){
                const btn3=document.createElement('button');
                btn3.textContent='Next';
                btn3.addEventListener('click',()=>getDetails(nextPage));
                pagination.appendChild(btn3);
            }
        }
        async function updateUI(expenses) {
            const addExpensesDetails = document.getElementById('addExpensesDetails');
            addExpensesDetails.innerHTML = '';

            expenses.forEach(expense => {
                const list = document.createElement('li');
                list.textContent = `${expense.expense_amount} - ${expense.description} - ${expense.category}`;
                addExpensesDetails.appendChild(list);
            });
        }

        async function getDetails(page) {
            try {
                const token = localStorage.getItem('token');
                const response = await axios.get(`http://localhost:5500/get_expense?page=${page}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                await updateUI(response.data.getExpense);
                showPagination({
                    currentPage: response.data.currentPage,
                    itemsPerPage: response.data.itemsPerPage,
                    totalItems: response.data.totalItems,
                    hasNextPage: response.data.hasNextPage,
                    nextPage: response.data.nextPage,
                    hasPreviousPage: response.data.hasPreviousPage,
                    previousPage: response.data.previousPage,
                    lastPage: response.data.lastPage
                });
            } catch (error) {
                console.log(error);
            }
        }
        async function deleteData(id){
            try{
                const token=localStorage.getItem('token');

                const response=await axios.delete(`http://localhost:5500/delete_expense/${id}`,{
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                console.log(token);
            }
            catch(error){
                console.log(error);
            }
        }
    </script>
</body>
</html>
